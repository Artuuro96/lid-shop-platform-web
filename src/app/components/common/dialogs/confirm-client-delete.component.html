<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>
  ¿Seguro que deseas eliminar al cliente
  <strong>{{ data.name }}{{ data.lastName ? ' ' + data.lastName : '' }}</strong>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button class="text-error" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
