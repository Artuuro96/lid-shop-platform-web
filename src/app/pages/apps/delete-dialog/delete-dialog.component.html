<h2 mat-dialog-title>Eliminar articulo</h2>
<mat-dialog-content>
  ¿Estás seguro de que quieres eliminar este producto?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    Cancelar
  </button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    class="text-error"
    (click)="confirmDelete()"
  >
    Borrar
  </button>
</mat-dialog-actions>
