<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <div class="d-flex justify-content-center mb-4">
              <img src="/assets/images/backgrounds/login-bg-1.svg" alt="logo" class="rounded-circle" style="width: 150%; object-fit: contain;" />
            </div>
            <h4 class="f-w-700 f-s-24 m-0">Bienvenid@</h4>
            <span class="f-s-14 d-block f-s-14 m-t-8">Inicia sesión para continuar</span>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Correo Electronico</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="uname" />
                <mat-hint class="m-b-16 error-msg" *ngIf="f['uname'].touched && f['uname'].invalid">
                  <div class="text-error" *ngIf="f['uname'].errors && f['uname'].errors['required']">Correo Electronico es requerido.</div>
                  <div class="text-error" *ngIf="f['uname'].errors && f['uname'].errors['email']">Correo Electronico no es válido.</div>
                </mat-hint>
              </mat-form-field>

              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="password" />
                <mat-hint class="m-b-16 error-msg" *ngIf="f['password'].touched && f['password'].invalid">
                  <div class="text-error" *ngIf="f['password'].errors && f['password'].errors['required']">Contraseña es requerido.</div>
                </mat-hint>
              </mat-form-field>

              <div class="d-flex align-items-center m-b-12">
                <a [routerLink]="['/authentication/side-forgot-pwd']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Olvidaste tu Contraseña?</a>
              </div>

              <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">Iniciar Sesión</button>
              <!-- input -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
