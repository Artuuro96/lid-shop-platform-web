<div class="container-fluid">
  <!-- Search and Add Card -->
  <mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="row justify-content-between gap-16">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              placeholder="Buscar Orden"
              (keyup)="applyFilter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20 d-flex m-t-2"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-lg-4 d-flex align-items-center justify-content-end">
          <button mat-flat-button (click)="navigateToNuevaOrden()" color="primary">
            Nueva Orden
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Ordenes Table -->
  <mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">
          
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
            <td mat-cell *matCellDef="let orden" class="f-s-14">#{{orden.id}}</td>
          </ng-container>

          <!-- Cliente Column -->
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Cliente</th>
            <td mat-cell *matCellDef="let orden">
              <div class="d-flex align-items-center gap-16">
                <div class="rounded-circle bg-light-primary text-primary d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
                  <i-tabler name="user" class="icon-20"></i-tabler>
                </div>
                <div>
                  <h6 class="f-w-600 f-s-16 m-t-0">{{orden.cliente}}</h6>
                  <span class="f-s-14">Cliente</span>
                </div>
              </div>
            </td>
          </ng-container>

          <!-- Tipo Column -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Tipo</th>
            <td mat-cell *matCellDef="let orden" class="f-s-14">{{orden.tipo}}</td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Fecha</th>
            <td mat-cell *matCellDef="let orden" class="f-s-14">{{orden.fecha | date:'dd/MM/yyyy'}}</td>
          </ng-container>

          <!-- Total Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Total</th>
            <td mat-cell *matCellDef="let orden" class="f-s-14">\${{orden.total | number:'1.2-2'}}</td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Estado</th>
            <td mat-cell *matCellDef="let orden">
              <span 
                class="badge f-s-12 f-w-600 p-6 p-y-4 rounded"
                [ngClass]="{
                  'bg-light-success text-success': orden.estado === 'Entregado',
                  'bg-light-warning text-warning': orden.estado === 'Pendiente',
                  'bg-light-info text-info': orden.estado === 'En Proceso',
                  'bg-light-error text-error': orden.estado === 'Cancelado'
                }">
                {{orden.estado}}
              </span>
            </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Acciones</th>
            <td mat-cell *matCellDef="let orden" class="action-link">
              <a class="m-r-10 cursor-pointer" matTooltip="Editar">
                <i-tabler name="edit" class="icon-18"></i-tabler>
              </a>
              <a class="cursor-pointer" matTooltip="Eliminar">
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
